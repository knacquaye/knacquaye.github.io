<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Game Sales Bubble Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chart-title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
        }
        .bubble {
            fill-opacity: 0.7;
            stroke: #000;
            stroke-width: 1px;
        }
        .axis text {
            font-size: 14px;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <div class="chart-title">Video Game Global Sales Bubble Chart</div>
    <script>
            d3.csv('HW2.csv')
            .then(function (data) {
            // Convert Global_Sales to numbers
            data.forEach(function (d) {
                d.Global_Sales = +d.Global_Sales;
            });

            const margin = { top: 40, right: 20, bottom: 80, left: 40 },
                  width = 960 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

            const svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand()
                .range([0, width])
                .domain(data.map(d => d.Name))
                .padding(0.1);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                    .attr("transform", "translate(-10,0) rotate(-45)")
                    .attr('font-size', '14px')
                    .style("text-anchor", "end");

            const z = d3.scaleSqrt()
                .domain([0, d3.max(data, d => d.Global_Sales)])
                .range([2, 40]);

            svg.selectAll(".bubble")
                .data(data)
                .enter().append("circle")
                    .attr("class", "bubble")
                    .attr("cx", d => x(d.Name) + x.bandwidth() / 2)
                    .attr("cy", height / 2)
                    .attr("r", d => z(d.Global_Sales))
                    .style("fill", "#69b3a2");
        });
    </script>
</body>
</html>
